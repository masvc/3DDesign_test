<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <!-- モバイル端末での表示を最適化 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#fff8f0" />
    <meta name="description" content="Three.jsを使用した3Dラーメンビューワー。美味しそうなラーメンを360度から眺めることができます。" />
    <title>3D Ramen Viewer - インタラクティブなラーメン表示</title>
  </head>
  <body>
    <header>
      <h1>3D Ramen Viewer</h1>
    </header>
    <section>
      <h2>How to use</h2>
      <p>
        <ul>
          <li>
            <strong>回転：</strong>左クリックを押しながらドラッグで視点を回転
          </li>
          <li>
            <strong>ズーム：</strong>マウスホイールで拡大・縮小
          </li>
          <li>
            <strong>移動：</strong>右クリックを押しながらドラッグで視点を移動
          </li>
          <li>
            <strong>リセット：</strong>ダブルクリックで視点をリセット
          </li>
        </ul>
      </p>
    </section>
    <!-- Three.jsの描画領域となるcanvas要素 -->
    <canvas id="three-canvas"></canvas>
    <!-- JavaScriptモジュールの読み込み -->
    <script type="module" src="/src/main.js"></script>
    <footer>
      <p>
        &copy; 2025 3D Ramen Viewer
      </p>
    </footer>
  </body>
</html>
